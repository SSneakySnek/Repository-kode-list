<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagg testing</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        float: left;
        margin-right: 20px;
      }

      .username {
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 160">Flag testing</h1>
    <p style="color: slategray" ;>Liste av flags</p>
    <img src="finger.jpg" alt="kid named finger">
    <canvas
      id="myCanvas"
      width="900"
      height="500"
      style="border: 1px solid black"

      Your browser does not support the canvas element.
    </canvas>

    <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, 150, 170);

            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(290, 0, 150, 170);

            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "black";
            ctx.fillText("Mamma mia Pizzeria!", 60, 210); 
    </script>
  </body>
</html>
